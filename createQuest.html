<div class="panel panel-primary" style="direction:rtl">
  <div class="panel-heading">
  <div class="row">
	  <div class="col-xs-3"><a role="button" class="btn btn-info" ng-click="saveQuest()">שמור</a></div>
	  <div class="col-xs-6"><input type="text" class="form-control" ng-model="questionaire.name"/></div>
	  <div class="col-xs-3">שם השאלון:</div>
	 </div>
  </div>
  <div class="panel-body" style="direction:rtl;padding:0">
	  <nav>
	  <ul class="pager">
		<li class="previous"><a ng-click="nextQuestion()">הבא <span aria-hidden="true">&larr;</span> </a></li>
		<li class="next" ng-show="questionaire.questIndex>0"><a ng-click="prevQuestion()"><span aria-hidden="true">&rarr;</span> הקודם</a></li>
	  </ul>
	</nav>
   <div class="row" ng-repeat="struct in questStruct">
   <div class="row" ng-repeat="(key, value) in struct">
	  <div class="col-xs-2"></div>
	  <div class="col-xs-5">
		  <input type="text" class="form-control" placeholder="{{value}}" ng-model="questionaire.questions[questionaire.questIndex][key]" />
	  </div>
	  <div class="col-xs-3">{{value}}:</div>
   </div>
   </div>
  </div>
</div>
